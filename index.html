<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LifeFinder</title>
</head>

<body>
    <header>
        <h1 class="header-content" id="header-title">HikeFinder</h1>
    </header>

    <section class="search columns section">
        <div class="container">
            <div class="column">
                <!--search section-->
                <div class="columns">
                    <input id="word" type="text" placeholder="Enter Search Keyword">
                    <select name="state" id="state-select" class="select">
                        <option value="">--</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select>
                    <button id="search">Search</button>
                </div>
                <div class="columns">
                    <h2 class="section-head">Viewed History</h2>
                </div>
                <div class="columns">
                    <ul id="history-list">
                       
                    </ul>
                </div>
                <button id="clear">Clear History</button>
            </div>
            <div class="column">
                <h2 class="section-head">Search Results</h2>
            </div>
        </div>
    </section>

    <section class="park-columns section">
        <div class="container">
            <div class="column is-one-quarter" id="park-photos">
                <h3 class="section-head">Photos</h3>
            </div>
            <div class="column" id="park-info">
                <h3 class="section-head">Park Information</h3>
            </div>
        </div>
    </section>

    <section class="weather-columns">
        <div class="container weather-container">
            <div class="column is-one-quarter forecast" id="current-weather">
                <h3 class="section-head">Current Weather</h3>
            </div>
            <div class="column forecast" id="five-day">
                <h3 class="section-head">5 day forecast</h3>
            </div>
        </div>
    </section>

    <footer>
        
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
